<!DOCTYPE html>
<html>
<head>
    <title>Min Three-Tier App</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; }
        h1 { color: #333; }
        .status { color: blue; font-weight: bold; font-size: 0.9em; }
        
        /* Styling för formuläret */
        .form-group { margin: 20px 0; display: flex; gap: 10px; }
        input[type="text"] { 
            flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none;
        }
        input[type="text"]:focus { border-color: #3498db; }
        button { 
            padding: 10px 15px; background: #28a745; color: white; border: none; 
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        button:hover { background: #218838; }

        ul { margin-top: 20px; padding-left: 20px; }
        li { margin-bottom: 8px; color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Min Att-göra-lista</h1>
        <p class="status">{{ message }}</p>
        
        <form method="POST" class="form-group">
            <input type="text" name="task" placeholder="Vad behöver göras?" required autofocus>
            <button type="submit">Lägg till</button>
        </form>

        <hr>
        
        <h3>Aktuella uppgifter:</h3>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>

        <br>
        <a href="/om" style="color: #3498db; text-decoration: none; font-size: 0.9em;">→ Om oss</a>
    </div>
</body>
</html>
