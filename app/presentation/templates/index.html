<!DOCTYPE html>
<html>
<head>
    <title>Min Three-Tier App</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; }
        h1 { color: #333; }
        .status { color: blue; font-weight: bold; }
        ul { margin-top: 20px; padding-left: 20px; }
        li { margin-bottom: 5px; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Välkommen till min App!</h1>
        <p class="status">Hälsning: {{ message }}</p>
        
        <hr>
        
        <h3>Min att-göra-lista (från databasen):</h3>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>

        <br>
        <a href="/om" style="color: #3498db; text-decoration: none;">→ Gå till Om oss</a>
    </div>
</body>
</html>
