<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Three-Tier App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #1a1a1a;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status {
            color: #667eea;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 30px;
            padding: 12px 16px;
            background: #f0f4ff;
            border-radius: 8px;
            display: inline-block;
            border-left: 4px solid #667eea;
        }

        .form-group {
            display: flex;
            gap: 12px;
            margin: 30px 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .tasks-section {
            margin-top: 40px;
        }

        .tasks-header {
            color: #1a1a1a;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tasks-header::before {
            content: '‚úì';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 16px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #333;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        li::before {
            content: '‚Üí';
            color: #667eea;
            font-weight: bold;
        }

        li:hover {
            background: #f0f4ff;
            transform: translateX(4px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .about-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .about-link:hover {
            gap: 10px;
            color: #764ba2;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .form-group {
                flex-direction: column;
                gap: 12px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìù Min Att-g√∂ra-lista</h1>
            <p class="status">{{ message }}</p>
            
            <form method="POST" class="form-group">
                <input type="text" name="task" placeholder="Vad beh√∂ver g√∂ras?" required autofocus>
                <button type="submit">L√§gg till</button>
            </form>

            <div class="divider"></div>

            <div class="tasks-section">
                <h3 class="tasks-header">Aktuella uppgifter</h3>
                {% if tasks %}
                    <ul>
                        {% for task in tasks %}
                            <li>{{ task }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="empty-state">
                        <p>‚ú® Inga uppgifter √§nnu. L√§gg till en ny!</p>
                    </div>
                {% endif %}
            </div>

            <div class="footer">
                <span style="color: #999; font-size: 0.9em;">Three-Tier Architecture</span>
                <a href="/om" class="about-link">Om oss ‚Üí</a>
            </div>
        </div>
    </div>
</body>
</html>
