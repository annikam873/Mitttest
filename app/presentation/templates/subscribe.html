{% extends "base.html" %}

{% block title %}Subscribe - News Flash{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container" style="max-width: 500px;">
        <h1 class="section-title">Subscribe to News Flash</h1>
        <p class="section-subtitle">Get the latest news delivered to your inbox every week.</p>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form class="form" action="{{ url_for('public.subscribe') }}" method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="you@example.com"
                    value="{{ email or '' }}"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Name (optional)</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Your name"
                    value="{{ name or '' }}"
                >
            </div>

            <button type="submit" class="button button-primary">
                Subscribe
            </button>
        </form>

        <p class="back-link">
            <a href="{{ url_for('public.index') }}">&larr; Back to Home</a>
        </p>
    </div>
</section>
{% endblock %}
